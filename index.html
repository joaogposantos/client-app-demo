<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My App Prototype</title>
    <!-- Importing Bootstrap for nice "App" styling -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <!-- NAVIGATION BAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="#">MyApp</a>
        <div class="navbar-nav">
          <a class="nav-link active" href="index.html">Dashboard</a>
          <a class="nav-link" href="settings.html">Settings</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <!-- INPUT FORM (Simulating adding data) -->
        <div class="col-md-4">
          <div class="card p-3">
            <h5>Add New User</h5>
            <div class="mb-2">
              <input
                type="text"
                id="inputName"
                class="form-control"
                placeholder="Name"
              />
            </div>
            <div class="mb-2">
              <input
                type="text"
                id="inputRole"
                class="form-control"
                placeholder="Role"
              />
            </div>
            <button onclick="addRow()" class="btn btn-primary w-100">
              Add to Table
            </button>
          </div>
        </div>

        <!-- THE TABLE -->
        <div class="col-md-8">
          <div class="card p-3">
            <h5>Current Users</h5>
            <table class="table table-striped" id="userTable">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Role</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody id="userTableBody">
                <!-- Data will be loaded from localStorage -->
              </tbody>
            </table>
            <p class="text-muted mt-2">2025-11-25 16:09 UTC - Claude changed this</p>
          </div>
        </div>
      </div>
    </div>

    <!-- JAVASCRIPT LOGIC -->
    <script>
      // Initialize with default users if localStorage is empty
      function initializeTable() {
        let users = getUsers();
        
        // If no users in localStorage, add default ones
        if (users.length === 0) {
          users = [
            { name: "Alice Smith", role: "Admin", status: "Active" },
            { name: "Bob Jones", role: "Editor", status: "Offline" }
          ];
          saveUsers(users);
        }
        
        // Load and display all users
        loadUsers();
      }

      // Get users from localStorage
      function getUsers() {
        const usersJson = localStorage.getItem("userTableData");
        return usersJson ? JSON.parse(usersJson) : [];
      }

      // Save users to localStorage
      function saveUsers(users) {
        localStorage.setItem("userTableData", JSON.stringify(users));
      }

      // Load users from localStorage and display in table
      function loadUsers() {
        const users = getUsers();
        const tbody = document.getElementById("userTableBody");
        
        // Clear existing rows
        tbody.innerHTML = "";
        
        // Add each user to the table
        users.forEach(user => {
          const row = tbody.insertRow();
          
          const cell1 = row.insertCell(0);
          const cell2 = row.insertCell(1);
          const cell3 = row.insertCell(2);
          
          cell1.innerHTML = user.name;
          cell2.innerHTML = user.role;
          
          // Apply appropriate styling based on status
          if (user.status === "Active") {
            cell3.innerHTML = '<span class="text-success">Active</span>';
          } else if (user.status === "Offline") {
            cell3.innerHTML = '<span class="text-secondary">Offline</span>';
          } else {
            cell3.innerHTML = '<span class="text-success">' + user.status + '</span>';
          }
        });
      }

      function addRow() {
        // 1. Get values from the input boxes
        var name = document.getElementById("inputName").value;
        var role = document.getElementById("inputRole").value;

        // Simple validation to ensure fields aren't empty
        if (name === "" || role === "") {
          alert("Please fill in both fields!");
          return;
        }

        // 2. Get current users from localStorage
        let users = getUsers();
        
        // 3. Add new user to array
        users.push({
          name: name,
          role: role,
          status: "Just Added"
        });
        
        // 4. Save to localStorage
        saveUsers(users);
        
        // 5. Reload the table to show new data
        loadUsers();

        // 6. Clear the inputs
        document.getElementById("inputName").value = "";
        document.getElementById("inputRole").value = "";
      }

      // Load table data when page loads
      window.onload = function() {
        initializeTable();
      };
    </script>
  </body>
</html>
