<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My App Prototype</title>
    <!-- Importing Bootstrap for nice "App" styling -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <!-- NAVIGATION BAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="#">MyApp</a>
        <div class="navbar-nav">
          <a class="nav-link active" href="index.html">Dashboard</a>
          <a class="nav-link" href="settings.html">Settings</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <!-- INPUT FORM (Simulating adding data) -->
        <div class="col-md-4">
          <div class="card p-3">
            <h5>Add New User</h5>
            <div class="mb-2">
              <input
                type="text"
                id="inputName"
                class="form-control"
                placeholder="Name"
              />
            </div>
            <div class="mb-2">
              <input
                type="text"
                id="inputRole"
                class="form-control"
                placeholder="Role"
              />
            </div>
            <button onclick="addRow()" class="btn btn-primary w-100">
              Add to Table
            </button>
          </div>
        </div>

        <!-- THE TABLE -->
        <div class="col-md-8">
          <div class="card p-3">
            <h5>Current Users</h5>
            <table class="table table-striped" id="userTable">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Role</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody>
                <!-- Static data to start with -->
                <tr>
                  <td>Alice Smith</td>
                  <td>Admin</td>
                  <td class="text-success">Active</td>
                </tr>
                <tr>
                  <td>Bob Jones</td>
                  <td>Editor</td>
                  <td class="text-secondary">Offline</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- JAVASCRIPT LOGIC -->
    <script>
      function addRow() {
        // 1. Get values from the input boxes
        var name = document.getElementById("inputName").value;
        var role = document.getElementById("inputRole").value;

        // Simple validation to ensure fields aren't empty
        if (name === "" || role === "") {
          alert("Please fill in both fields!");
          return;
        }

        // 2. Find the table
        var table = document
          .getElementById("userTable")
          .getElementsByTagName("tbody")[0];

        // 3. Create a new row and cells
        var newRow = table.insertRow();

        var cell1 = newRow.insertCell(0);
        var cell2 = newRow.insertCell(1);
        var cell3 = newRow.insertCell(2);

        // 4. Put the text into the cells
        cell1.innerHTML = name;
        cell2.innerHTML = role;
        cell3.innerHTML = '<span class="text-success">Just Added</span>'; // Simulating status

        // 5. Clear the inputs
        document.getElementById("inputName").value = "";
        document.getElementById("inputRole").value = "";
      }
    </script>
  </body>
</html>
